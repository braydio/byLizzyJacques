<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsuehara Jacques - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .frame-section {
            border: 1px solid #333;
            padding: 20px;
            background-color: #111;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        .frame-title {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .frame img {
            width: 100%;
            height: auto;
            border: 2px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .frame-caption {
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }

        a:hover img {
            border-color: white;
        }

        footer {
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold tracking-wide">Tsuehara Jacques</h1>
        <p class="text-gray-400 mt-2 text-lg">Wabi-Sabi, Setsunai, Yūgen</p>
    </header>

    <main class="container mx-auto px-4">
        <!-- Framed Prints Section -->
        <section class="frame-section">
            <h2 class="frame-title">Framed Prints</h2>
            <div id="framed-prints" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>

        <!-- Limited Edition Section -->
        <section class="frame-section">
            <h2 class="frame-title">Limited Edition Prints</h2>
            <div id="limited-editions" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>

        <!-- Featured Prints Section -->
        <section class="frame-section">
            <h2 class="frame-title">Featured Prints (Monthly)</h2>
            <div id="featured-prints" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="text-center py-4 mt-4">
        <p>&copy; 2024 Tsuehara Jacques. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script>
        // Photo Configuration
        const framedPrints = [
            { src: "assets/gallery/FRAMED_1.jpg", caption: "Wabi-Sabi - Limited Edition - $200" },
            { src: "assets/gallery/FRAMED_2.jpg", caption: "Print Only - $80" }
        ];

        const limitedEditions = [
            { src: "assets/gallery/LIMITED_1.jpg", caption: "Setsunai Limited Edition - $300" },
            { src: "assets/gallery/LIMITED_2.jpg", caption: "Yūgen Limited Edition - $300" }
        ];

        const featuredPrints = [
            { src: "assets/gallery/FEATURED_1.jpg", caption: "Featured Print 1" },
            { src: "assets/gallery/FEATURED_2.jpg", caption: "Featured Print 2" },
            { src: "assets/gallery/FEATURED_3.jpg", caption: "Featured Print 3" }
        ];

        // Function to dynamically render frames
        function renderFrames(sectionId, prints) {
            const section = document.getElementById(sectionId);
            prints.forEach(print => {
                const frame = document.createElement("div");
                frame.className = "frame";
                frame.innerHTML = `
                    <a href="${print.src}" data-lightbox="gallery" data-title="${print.caption}">
                        <img src="${print.src}" alt="${print.caption}">
                    </a>
                    <p class="frame-caption">${print.caption}</p>
                `;
                section.appendChild(frame);
            });
        }

        // Render sections on page load
        window.onload = () => {
            renderFrames("framed-prints", framedPrints);
            renderFrames("limited-editions", limitedEditions);
            renderFrames("featured-prints", featuredPrints);
        };
    </script>
</body>
</html>
