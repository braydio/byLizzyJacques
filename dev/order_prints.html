<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Prints - Tsuehara Jacques</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js" defer></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css">
    <style>
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold">Order Prints</h1>
        <p class="text-gray-400 mt-2">Place your order and we will handle the rest!</p>
    </header>

    <main class="container mx-auto px-4">
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Example Print -->
            <div class="bg-gray-800 p-6 rounded shadow-md">
                <img src="assets/gallery/FRAMED_1.jpg" alt="Wabi-Sabi Print" class="w-full h-auto rounded mb-4">
                <h2 class="text-xl font-bold">Wabi-Sabi Print</h2>
                <p class="text-gray-400">Limited Edition - $200</p>
                <button 
                    class="snipcart-add-item bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4"
                    data-item-id="wabi-sabi-print"
                    data-item-name="Wabi-Sabi Print"
                    data-item-price="200.00"
                    data-item-url="/order.html"
                    data-item-description="A limited edition Wabi-Sabi print shipped to your location.">
                    Order Now
                </button>
            </div>

            <!-- Example Print -->
            <div class="bg-gray-800 p-6 rounded shadow-md">
                <img src="assets/gallery/FRAMED_2.jpg" alt="Setsunai Print" class="w-full h-auto rounded mb-4">
                <h2 class="text-xl font-bold">Setsunai Print</h2>
                <p class="text-gray-400">Limited Edition - $300</p>
                <button 
                    class="snipcart-add-item bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4"
                    data-item-id="setsunai-print"
                    data-item-name="Setsunai Print"
                    data-item-price="300.00"
                    data-item-url="/order.html"
                    data-item-description="A limited edition Setsunai print shipped to your location.">
                    Order Now
                </button>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 mt-8">
        <p>&copy; 2024 Tsuehara Jacques. All rights reserved.</p>
    </footer>

    <!-- Snipcart Integration -->
    <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_PUBLIC_API_KEY"></div>
</body>
</html>
