<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> # -- DEV -- PAGE2 Book Now  - By Lizzy Jacques</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold">Book Now </h1>
        <p class="text-gray-400 mt-2">Choose a package and contact me </p>
        <nav class="mt-4">
            <a href="index.html" class="text-gray-400 hover:text-white mx-2">Home</a>
        </nav>
    </header>

    <main class="container mx-auto">
        <!-- Packages Section -->
        <section class="py-8">
            <h2 class="text-2xl font-bold text-center">Packages</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                <div class="bg-gray-800 p-4 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">Tier 1</h3>
                    <p class="text-gray-400 mt-2">$50</p>
                </div>
                <div class="bg-gray-800 p-4 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">Tier 2</h3>
                    <p class="text-gray-400 mt-2">$100</p>
                </div>
                <div class="bg-gray-800 p-4 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">Tier 3</h3>
                    <p class="text-gray-400 mt-2">$200</p>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="py-8">
            <h2 class="text-2xl font-bold text-center">Contact Me</h2>
            <form class="max-w-xl mx-auto mt-6 bg-gray-800 p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-400">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-400">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="package" class="block text-gray-400">Select Package</label>
                    <select id="package" name="package" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="tier1">Tier 1 - $50</option>
                        <option value="tier2">Tier 2 - $100</option>
                        <option value="tier3">Tier 3 - $200</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-400">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center py-4 mt-4 border-t border-gray-700">
        <p>&copy; 2024 By Lizzy Jacques. All rights reserved.</p>
    </footer>
</body>
</html>
